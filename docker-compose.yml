version: '3.4'

services:
  db:
    image: mysql:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_DATABASE: 'tog_do_db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'admin'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'admin'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'admin'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - /var/lib/mysql

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080

  togdo:
     image: togdo
     container_name: app
     build:
       context: .
       dockerfile: ./Dockerfile
     environment:
       NODE_ENV: production
       DB_NAME: tog_do_db
       DB_USER: admin
       DB_PASS: admin
       DB_HOST: localhost
       DB_PORT: 3306
       PORT: 3000     
     ports:
       - 3000:3000